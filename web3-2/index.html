  <body>
    <p id="demo"></p>
    <script>
      var time = 25;
      if (time >= 0 && time < 10) {
        console.log("Good morining");

        console.log("Good afternon");

        console.log("Good evening");

        console.log("not a valid time");
      }
    </script>
