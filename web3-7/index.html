<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>

      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assst/css/style.css" />
  </head>
  <body>
    <div class="contianer">
      <div class="slider-continer">
        <div>
          <div>
            <div class="slider">

              <div class="img">
