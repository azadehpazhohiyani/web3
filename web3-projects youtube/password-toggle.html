<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Toggle - Easy Tutorials</title>
    <link
      rel="shortcut icon"
      href="assest/image/password-toggle/Icons8-Windows-8-Security-Password-2.512.png"
      type="image/png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik+Puddles&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assest/css/password-toggle.css" />
  </head>
  <body>
    <div class="input-box">
      <input type="password" placeholder="password" id="password" />
      <img
        src="assest/image/password-toggle/icons8-invisible-100.png"
        id="eyeicon"
      />
    </div>

    <script>
      let eyeicon = document.getElementById("eyeicon");
      let password = document.getElementById("password");

      eyeicon.onclick = function () {
        if (password.type == "password") {
          password.type = "text";
          eyeicon.src = "assest/image/password-toggle/icons8-eye-96.png";
        } else {
          password.type = "password";
          eyeicon.src = "assest/image/password-toggle/icons8-invisible-100.png";
        }
      };
    </script>
  </body>
</html>
