<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag & Drop Using JavaScript - Easy Tutorials</title>
    <link
      rel="shortcut icon"
      href="assest/image/drag&drop/Iconsmind-Outline-Drag-Left.512.png"
      type="image/png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik+Puddles&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
    />
    <link rel="stylesheet" href="assest/css/drag&drop-style.css" />
  </head>
  <body>
    <div class="container">
      <div id="left">
        <div class="list" draggable="true">
          <span class="ion-ios-keypad"></span>List Item 1
        </div>
        <div class="list" draggable="true">
          <span class="ion-ios-keypad"></span>List Item 2
        </div>
        <div class="list" draggable="true">
          <span class="ion-ios-keypad"></span>List Item 3
        </div>
        <div class="list" draggable="true">
          <span class="ion-ios-keypad"></span>List Item 4
        </div>
      </div>
      <div id="right"></div>
    </div>

    <script>
      let lists = document.getElementsByClassName("list");
      let rightBox = document.getElementById("right");
      let leftBox = document.getElementById("left");

      for (list of lists) {
        list.addEventListener("dragstart", function (e) {
          let selected = e.target;

          rightBox.addEventListener("dragover", function (e) {
            e.preventDefault();
          });

          rightBox.addEventListener("drop", function (e) {
            rightBox.appendChild(selected);
            selected = null;
          });
          leftBox.addEventListener("dragover", function (e) {
            e.preventDefault();
          });

          leftBox.addEventListener("drop", function (e) {
            leftBox.appendChild(selected);
            selected = null;
          });
        });
      }
    </script>
  </body>
</html>
