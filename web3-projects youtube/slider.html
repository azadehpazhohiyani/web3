<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horizontal Scroll Image Gallery</title>
    <link
      rel="shortcut icon"
      href="assest/image/slider/Gakuseisean-Aire-Images.256.png"
      type="image/png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik+Puddles&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assest/css/slider-style.css" />
  </head>
  <body>
    <div class="gallery-wrap">
      <img src="assest/image/slider/icons8-back-64.png" id="backBtn" />
      <div class="gallery">
        <div>
          <span><img src="assest/image/slider/pic9.jpg" alt="" /></span>
          <span><img src="assest/image/slider/pic3.jpg" alt="" /></span>
          <span><img src="assest/image/slider/pic8.webp" alt="" /></span>
        </div>
        <div>
          <span><img src="assest/image/slider/pic4.jpg" alt="" /></span>
          <span><img src="assest/image/slider/pic7.jpg" alt="" /></span>
          <span><img src="assest/image/slider/pic12.jpg" alt="" /></span>
        </div>
      </div>
      <img src="assest/image/slider/icons8-next-page-64.png" id="nextBtn" />
    </div>

    <script>
      let scrollContainer = document.querySelector(".gallery");
      let backBtn = document.getElementById("backBtn");
      let nextBtn = document.getElementById("nextBtn");

      scrollContainer.addEventListener("wheel", (evt) => {
        evt.preventDefault();
        scrollContainer.scrollLeft += evt.deltaY;
        scrollContainer.style.scrollBehavior = "auto";
      });

      nextBtn.addEventListener("click", () => {
        scrollContainer.style.scrollBehavior = "smooth";
        scrollContainer.scrollLeft += 900;
      });

      backBtn.addEventListener("click", () => {
        scrollContainer.style.scrollBehavior = "smooth";
        scrollContainer.scrollLeft -= 900;
      });
    </script>
  </body>
</html>
