<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>particles.js</title>
    <meta
      name="description"
      content="particles.js is a lightweight JavaScript library for creating particles."
    />
    <meta name="author" content="Vincent Garreau" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" media="screen" href="css/style.css" />
  </head>
  <body>
    <!-- particles.js container -->
    <div id="particles-js"></div>
    <div class="container position-relative" style="top: 35%">
      <div class="row justify-content-center">
        <div
          class="col-12 col-md-8 col-lg-5 p-4 rounded-3"
          style="background-color: rgba(255, 255, 255, 0.658)"
        >
          <div class="mb-3">
            <label for="userName" class="form-label fs-5">Username :</label>
            <input
              type="text"
              class="form-control p-2"
              id="userName"
              aria-describedby="userNameHelp"
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label fs-5">password :</label>
            <input
              type="password"
              class="form-control p-2"
              id="password"
              aria-describedby="passwordHelp"
            />
          </div>

          <button
            type="button"
            class="btn btn-primary btn-lg mt-2"
            onclick="loginUser()"
            data-bs-toggle="modal"
            data-bs-target="#modalId"
          >
            Submit
          </button>
          <!--  Modal trigger button  -->

          <!-- Modal Body-->
          <div
            class="modal fade"
            id="modalId"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            tabindex="-1"
            aria-labelledby="staticBackdropLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <div class="container-fluid fs-4 text-center">
                    your wellcome <span id="showUsername"></span>
                  </div>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                    onclick="deletInput()"
                  >
                    Close
                  </button>
                  <button
                    type="button"
                    class="btn btn-primary"
                    onclick="logOut()"
                  >
                    Delete
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- scripts -->

    <script src="node_modules/particles.js/particles.js"></script>
    <script src="js/app.js"></script>

    <!-- stats.js -->
    <script src="js/lib/stats.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script>
      function setCookie(cname, cvalue, exdays) {
        const d = new Date();
        d.setTime(d.getTime() + exdays * 24 * 60 * 60 * 1000);
        let expires = "expires=" + d.toUTCString();
        document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
      }
      function getCookie(cname) {
        let name = cname + "=";
        let decodedCookie = decodeURIComponent(document.cookie);
        let ca = decodedCookie.split(";");
        for (let i = 0; i < ca.length; i++) {
          let c = ca[i];
          while (c.charAt(0) == " ") {
            c = c.substring(1);
          }
          if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
          }
        }
        return "";
      }
      function deletCookie(cname) {
        document.cookie = `${cname}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;`;
      }
      function showLogin() {
        document.getElementById("showUsername").innerHTML =
          getCookie("username");
      }

      function loginUser() {
        let u = document.getElementById("userName").value;
        let p = document.getElementById("password").value;

        setCookie("username", u, 10);
        setCookie("password", p, 10);
        showLogin();
      }
      function deletInput() {
        document.getElementById("userName").value = "";
        document.getElementById("password").value = "";
      }
      function logOut() {
        deletCookie("username");
        deletCookie("password");
      }
    </script>
  </body>
</html>
